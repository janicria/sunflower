[alias]
b = "bootimage"
paperclip = "clippy -F bootimage --release"
run-debug = "run -r -F bootimage,debug_info -- -monitor stdio"
run-nosound = "run -r --features bootimage"
run-pipewire = "run -r -F bootimage -- -audio driver=pipewire,model=virtio,id=speaker --machine pcspk-audiodev=speaker"
run-pulseaudio = "run -r -F bootimage -- -audio driver=pa,model=virtio,id=speaker --machine pcspk-audiodev=speaker"

[unstable]
build-std = ["core", "compiler_builtins"]
build-std-features = ["compiler-builtins-mem"]

[build]
target = "x86_64-sunflower.json"

[target.x86_64-sunflower]
runner = "bootimage runner"
